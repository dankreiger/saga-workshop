<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    .wrapper {
      background-color: #fafafa;
      display: flex;
      height: calc(100vh - 64px);
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    nav {
      padding: 0 10px;
    }

    button {
      user-select: none;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="/" class="breadcrumb">Home</a>
        <a href="#!" class="breadcrumb">ex1 - vanilla redux</a>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <div id="app"></div>
    <div style="margin-bottom: 30px;">
      <a class="btn-floating btn-large waves-effect waves-light decrement"><i class="material-icons">remove</i></a>
      <a class="btn-floating btn-large waves-effect waves-light increment"><i class="material-icons">add</i></a>
    </div>

    <div style="margin-bottom: 30px;">
      yet another counter example üê∂
    </div>
    <br />
    <div>
      Once finished, click on the buttons or try doing the following in the console:
      <pre>
        <code>
          window.store.dispatch({type: 'INCREMENT'});

          window.store.dispatch({type: 'DECREMENT'});
        </code>
      </pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
